<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    
  <script>
    function confirmSubmit() {
        return confirm("Are you sure you want to submit this form?");
    }
    function confirmReset() {
      return confirm("Are you sure you want to reset the form?");
    }
  </script>
  </head>
  <body>
    <fieldset class="pinfo">
    <legend>Personal Information</legend>
    <form method="POST" action="submit"
      onsubmit="return confirmSubmit()"
      onreset="return confirmReset()"
    >
    
      <label for="studentId">Student ID:</label><br>
      <input type="number" id="studentId" name="studentId"><br>
      
      <label for="fname">Full name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      
      
      <label for="bday">Birthday:</label><br>
      <input type="date" id="bday" name="bday"><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      </fieldset><br>
      
      <fieldset class = "minfo">
      <legend>Membership Information</legend>
      <label for="grade">Grade Level:</label><br>
      <select name="grade" id="grade">
        <option value="g7">Grade 7</option>
        <option value="g8">Grade 8</option>
        <option value="g9">Grade 9</option>
        <option value="g10">Grade 10</option>
        <option value="g11">Grade 11</option>
        <option value="g12">Grade 12</option>
      </select><br>
      
      
      <label for="cpno">Phone number:</label><br>
      <input type="text" id="cpno" name="cpno"><br>
      
      <label for="inex">Intern/Extern</label><br>
      <input type="radio" id="intern" name="inex" value="Intern">
      <label for="intern">Intern</label><br>
      <input type="radio" id="extern" name="inex" value="Extern">
      <label for="extern">Extern</label><br>
      
      <label for="club">Preferred Organization/Club:</label><br>
      <select name="club" id="club">
        <option value="acts">ACTS (Christian club)</option>
        <option value="likha">Likha (art club)</option>
        <option value="exposure">Exposure (photography club)</option>
        <option value="bake">Bake Club (edi bake club ano pa)</option>
        <option value="astro">Astrosoc (astronomy club)</option>
        <option value="comp">Computron (CS + IT club)</option>
      </select><br>
      
      <label for="explain">Why do you want to join?</label><br>
      <textarea id="explain" name="explain" rows=7 cols=80></textarea><br>
      
      </fieldset>
      
      <div class="button">
        <button type="submit" class="submit.btn">Submit</button>
        <button type="reset" class="reset.btn">Reset</button>
      </div>

    </form>
  </body>
</html>
